<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Chapel Hill R&B</title>

        <!-- Include links to CSS stylesheets below!! -->
        <link rel="stylesheet" href="style.css"/>

        <!-- TODO: Add link to jQuery here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- TODO: Add link to jQuery here -->
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css"/>

       
        
        
    </head>

    <body>

        <section class="hero is-bold is-info is-halfheight">
                <div class="hero-body">
                  <div class="container">
                    <h1 class="title">
                      Chapel Hill Restaurants and Bars
                    </h1>
                    <h2 class="subtitle">
                      eat, drink, be merry
                    </h2>
                  </div>
                </div>
                <div class="hero-foot">
                    <div class="buttons are-large is-centered has-addons">
                        <button class="homeButton tab button is-info is-light">Home</button>
                        <button class="restaurantsButton tab button">Restaurants</button>
                        <button class="barsButton tab button">Bars</button>
                        <button class="aboutButton tab button">About</button>
                    </div>
                </div>
        </section>

        <center>
        <section id="main1" class="form is-centered form-size">
            <br>
            <br>
            <div id="sign-up-form">
            <h1 class="form-title">Create an account!</h1>
            <br>
            <form class="sign-up-form">
                
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                    <input class="input" type="text" name="usernameS">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                    <input class="input" type="text" name="passwordS">
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Bio</label>
                    <div class="control">
                    <input class="input" type="text" name="bioS">
                    </div>
                </div>
                
                <div class="field is-grouped">
                    <div class="control">
                    <button class="button submitSignupButton is-info" onclick="handleSubmitSignupButtonPress()">Submit</button>
                    </div>
                    <div class="control">
                    <button class="button is-info is-light">Cancel</button>
                    </div>
                </div>
            </form>
            </div>
            <div id="log-in-form">
                <h1 class="form-title">Log in!</h1>
                <br>
                <form class="log-in-form">
                    
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                        <input class="input" type="text" name="usernameL">
                        </div>
                    </div>
    
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                        <input class="input" type="text" name="passwordL">
                        </div>
                    </div>
                    
                    <div class="field is-grouped">
                        <div class="control">
                        <button class="button submitLoginButton is-info" onclick="handleSubmitLoginButtonPress()">Login</button>
                        </div>
                        <div class="control">
                        <button class="button is-info is-light">Cancel</button>
                        </div>
                    </div>
                </form>
              </div>
        </section>
    </center>

            
        
        <div id="root"></div>

         <!-- Include links to JavaScript files below -->
        <!-- TODO: Add link to axios here -->
         <script src="node_modules\axios\dist\axios.js"></script>
         <script src="render.js"></script>
        
    </body>
</html>
